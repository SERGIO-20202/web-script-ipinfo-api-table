<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IPInfo Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Informações de IP</h1>
  <table id="ipTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Organização</th>
        <th>Localização</th>
        <th>Região</th>
        <th>Cidade</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
